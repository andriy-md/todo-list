{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>
  <a href="{% url 'todo:tag-create' %}">
    <button type="button" class="btn btn-primary">Add tag</button>
  </a>
  <br><br>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td>
        <a href="{% url 'todo:tag-update' pk=tag.id %}">
          <button type="button" class="btn btn-secondary">Update</button>
        </a>
      </td>
      <td>
        <a href="{% url 'todo:tag-delete' pk=tag.id %}">
          <button type="button" class="btn btn-secondary">Delete</button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
